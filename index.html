<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK DEV | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --accent-cyan: #00f2ea;
            --text-gray: #b0b0b0;
        }
        body { background-color: var(--bg-dark); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Profile Image Styling */
        .profile-img {
            width: 180px; height: 180px;
            object-fit: cover;
            border: 4px solid var(--accent-cyan);
            box-shadow: 0 0 20px var(--accent-cyan);
            border-radius: 50%;
        }

        .navbar { background: rgba(18, 18, 18, 0.95); border-bottom: 1px solid #333; }
        .hero { padding: 80px 0 50px; text-align: center; }
        .cyan-text { color: var(--accent-cyan); }
        
        /* Form Styling */
        .contact-form { background: var(--card-dark); padding: 30px; border-radius: 15px; border: 1px solid #333; }
        .form-control { background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 8px; }
        .form-control:focus { background: #333; border-color: var(--accent-cyan); color: white; box-shadow: none; }
        
        .btn-send { background: var(--accent-cyan); color: #000; font-weight: bold; border-radius: 8px; width: 100%; padding: 12px; border: none; }
        .btn-send:hover { background: #00d1ca; transform: translateY(-2px); }

        .skill-box { background: var(--card-dark); border: 1px solid #333; padding: 10px 20px; border-radius: 10px; margin: 5px; display: inline-block; font-size: 14px; }
        .project-card { background: var(--card-dark); border: 1px solid #333; border-radius: 15px; padding: 20px; transition: 0.3s; }
        .project-card:hover { border-color: var(--accent-cyan); }
        
        /* Mobile adjustment */
        @media (max-width: 768px) { .hero { padding: 40px 0; } .profile-img { width: 150px; height: 150px; } }
    </style>
</head>
