<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Request Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .wrapper {
      width: 100%;
      table-layout: fixed;
      background-color: #f4f4f4;
      padding: 40px 0;
    }
    .main {
      background-color: #ffffff;
      margin: 0 auto;
      width: 600px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #4A90E2;
      text-align: center;
      padding: 40px 0;
    }
    .header img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    .data-table {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border-collapse: collapse;
      border: 2px solid #4A90E2;
      border-radius: 6px;
      overflow: hidden;
      background-color: #f9fbfd;
    }
    .data-table th {
      background-color: #4A90E2;
      color: #ffffff;
      font-weight: bold;
      padding: 12px;
      text-align: left;
    }
    .data-table td {
      padding: 12px;
      color: #333333;
      border-top: 1px solid #e0e6ed;
    }
    .footer {
      font-size: 12px;
      color: #888888;
      text-align: center;
      padding: 20px;
    }
    @media only screen and (max-width: 620px) {
      .main { width: 100% !important; }
      .content { padding: 20px !important; }
      .data-table th, .data-table td { padding: 10px !important; }
    }
  </style>
</head>
<body>
  <table class="wrapper" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table class="main" cellpadding="0" cellspacing="0">
          <!-- Logo Header -->
          <tr>
            <td class="header">
              <!-- swap src for your logo URL -->
              <img src="https://via.placeholder.com/200x60.png?text=LOGO" alt="Company Logo">
            </td>
          </tr>
          <!-- Content / Data Table -->
          <tr>
            <td class="content">
              <h2 style="margin-bottom: 30px; color: #333333;">Request Confirmation</h2>
              <table class="data-table" cellpadding="0" cellspacing="0">
                <tr>
                  <th>Field</th>
                  <th>Value</th>
                </tr>
                <tr>
                  <td><strong>Confirmation No.</strong></td>
                  <td>IBM06C78B3D89C349661</td>
                </tr>
                <tr>
                  <td><strong>Date of Request</strong></td>
                  <td>2025년 05월 23일</td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td class="footer">
              © 2025 Your Company. All rights reserved.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
